<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Luke Berglund: Data Vizualization Project</title>
	<style>
     	 path {
        	stroke: white;
        	stroke-width: 0.5px;
        	fill: black;
      		}
	  </style>
	  
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="http://d3js.org/topojson.v0.min.js"></script>	  
	<script type="text/javascript" src="https://raw.github.com/lukeberglund/Data-Viz-Project/master/data/genderData.json"></script>

	</head>
  <body>
    <h1>Gender Populations by State (%)</h1>
    <div id="my-container">
	<h3 id= "myHeader"></h3>
    </div>

    <script type="text/javascript">
	function setup() {
  createCanvas(600, 400);
  noStroke();
  textSize(20);
  loadJSON("https://raw.github.com/lukeberglund/Data-Viz-Project/master/data/genderData.json", drawData);
}

function drawData(genderData) {
  // person 1 bubble
  fill(155, 30, 180, 180);
  ellipse(250, 200, data.State.FIELD2, data..State.FIELD3); // person1.age = 30
  fill(255);
  text(data.State.FIELD1, 210, 200); // person1.name = Morgan

  // person 2 bubble
  fill(180, 180, 34, 180);
  ellipse(350, 200, data.State.Alabama, data.State.Alaska); // person2.age = 32
  fill(255);
  text(data.State.Arizona, 330, 200); // person2.name = Joss
}
	myHeader.innerhtml= treeData;    
      	var width = 900;
      	var height = 600;
      	var projection = d3.geo.mercator();
      	var svg = d3.select("body").append("svg")
     	.attr("width", width)
        .attr("height", height);
      	var path = d3.geo.path()
      	.projection(projection);
      	var g = svg.append("g");
      
      	d3.json("genderData.json", function(error, topology) {
          g.selectAll("path")
          .data(topojson.object(topology, topology.objects.countries)
          .geometries)
          .enter()
          .append("path")
          .attr("d", path)
      });
    </script>
  </body>
</html>
