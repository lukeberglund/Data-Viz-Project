<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Luke Berglund: Data Vizualization Project</title>
	<style>
     	 path {
        	stroke: white;
        	stroke-width: 0.5px;
        	fill: black;
      		}
	  </style>
	  
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="http://d3js.org/topojson.v0.min.js"></script>	  
	<script type="text/javascript" src="https://raw.github.com/lukeberglund/Data-Viz-Project/master/data/genderData.json"></script>
	<script type="text/javascript">
    	$(function(){
        $.getJSON('https://raw.github.com/lukeberglund/Data-Viz-Project/master/data/genderData.json',function(data){
            console.log('success');
            $.each(data.State,function(i,sta){
                $('ul').append('<li>'+sta.FIELD1+' '+sta.FIELD2+'</li>');
            });
        }).error(function(){
            console.log('error');
        });
    });
</script>
	</head>
  <body>
	  <ul></ul>
    <h1>Gender Populations by State (%)</h1>
    <div id="my-container">
	<h3 id= "myHeader"></h3>
    </div>

    <script type="text/javascript">
	myHeader.innerhtml= url;    
      	var width = 900;
      	var height = 600;
      	var projection = d3.geo.mercator();
      	var svg = d3.select("body").append("svg")
     	.attr("width", width)
        .attr("height", height);
      	var path = d3.geo.path()
      	.projection(projection);
      	var g = svg.append("g");
      
      	d3.json("genderData.json", function(error, topology) {
          g.selectAll("path")
          .data(topojson.object(topology, topology.objects.countries)
          .geometries)
          .enter()
          .append("path")
          .attr("d", path)
      });
    </script>
  </body>
</html>
